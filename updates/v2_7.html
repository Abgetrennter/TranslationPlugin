    <h1>2.7 版本 (2020-01-08)</h1>
    <hr/>
    <p>欢迎使用<b>Translation v2.7</b>，此版本中包含了以下主要更新：</p>
    <ul>
        <li><b>更多语言的文档注释翻译</b> - <i>支持包括Go，Dart，Python等语言的文档注释翻译</i></li>
        <li><b>列选择模式</b> - <i>支持列选择模式的翻译</i></li>
    </ul>
    <div class="reference">如果您想在线阅读此发行说明，请访问<a href="../updates.html" target="_blank">这里</a>。</div>

    <h2>翻译</h2>
    <h3>文档注释翻译</h3>
    <p>新增多种语言的文档注释翻译的支持，新支持的语言有：</p>
    <ul>
        <li><i>Go</i></li>
        <li><i>Dart</i></li>
        <li><i>Python</i></li>
        <li><i>C, C++, Objective-C/C++</i></li>
    </ul>
    <img src="img/v2_7/doc.png" alt="文档注释翻译">

    <h3>列选择模式</h3>
    <p>现在，通过列选择模式选择的文本，可以完整地被读取并翻译，而不再是只读取最后一行了。</p>
    <img src="img/v2_7/column_selection_mode.gif" alt="列选择模式">
