    <h1>2.8 版本 (2020-03-23)</h1>
    <hr/>
    <p>欢迎使用<b>Translation v2.8</b>，此版本中包含了以下主要更新：</p>
    <ul>
        <li><b>拼写检查</b> - <i>谷歌翻译新增拼写检查功能</i></li>
        <li><b>翻译与替换支持单词拆分</b> - <i>翻译与替换现已支持自动单词拆分</i></li>
        <li><b>单词本自动聚焦</b> - <i>添加新单词时单词本自动聚焦到新增的单词</i></li>
    </ul>
    <div class="reference">如果您想在线阅读此发行说明，请访问<a href="../updates.html" target="_blank">这里</a>。</div>

    <h2>翻译</h2>
    <h3>拼写检查</h3>
    <p>使用谷歌时，将会对翻译的文字进行拼写检查并尝试纠正。</p>
    <img src="img/v2_8/spelling_check.gif" alt="拼写检查">

    <h3>翻译与替换</h3>
    <p>现在，翻译与替换操作已支持对单词进行自动拆分。</p>
    <img src="img/v2_8/tar.gif" alt="翻译与替换">

    <h2>单词本</h2>
    <h3>自动聚焦新增的单词</h3>
    <p>当一个单词被添加到单词本中时，新增的单词词条将会在单词本单词列表中自动被聚焦。</p>
    <img src="img/v2_8/wordbook.gif" alt="单词本">
